{% extends 'base.html' %}

{% block title %}Löschen bestätigen - Mein CRM{% endblock %}

{% block page_title %}Löschen bestätigen{% endblock %}

{% block content %}
    <p>Sind Sie sicher, dass Sie die Aktivität "{{ object.subject }}" löschen möchten?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Ja, löschen</button>
        <a href="{% url 'activities:activity_detail' pk=object.pk %}">Nein, abbrechen</a>
    </form>
{% endblock %}
