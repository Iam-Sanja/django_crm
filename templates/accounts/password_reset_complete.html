{% extends "base.html" %}

{% block title %}Passwort zurückgesetzt{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="bg-white shadow-md rounded-lg overflow-hidden w-full max-w-md">
        <div class="border-b border-gray-200 bg-gray-50 px-6 py-4">
            <h2 class="text-xl font-semibold text-gray-800">Passwort zurückgesetzt</h2>
        </div>
        
        <div class="p-6">
            <div class="mb-6 p-4 bg-green-100 text-green-700 rounded-md">
                <p>Ihr Passwort wurde erfolgreich zurückgesetzt.</p>
            </div>
            
            <p class="mb-4 text-gray-700">
                Sie können sich jetzt mit Ihrem neuen Passwort anmelden.
            </p>
            
            <a href="{% url 'accounts:login' %}" class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded text-center">
                Zur Anmeldung
            </a>
        </div>
    </div>
</div>
{% endblock %}
